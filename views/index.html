<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta property="og:site_name" name="og:site_name" content="Alazery | Api">
  <meta property="og:title" name="og:title" content="Alazery | Api">
  <meta property="og:url" name="og:url" content="https://alazery-api.herokuapp.com">
  <meta property="og:description" name="og:description" content="Rest Api Free by @alazery">
  <meta name="msapplication-TileColor" content="#ffffff">
  <link rel="shortcut icon" href="./views/favicon.ico" type="image/x-icon" />

<body>
  <div class="text">
    <div class="status">
      <p>
        STATUS : <span class="typed-text"></span><span class="cursor typing"></span>
      </p>
    </div>
    <hr>
    <div class="readdocs">
      <p>
        OPEN <a href="/api" class="docs">DOCS.</a>
      </p>
    </div>
  </div>
  <div class="bottom">
    <p>
      <a href="http://instagram.com/alazery.id" rel="noopener noreferrer" class="sosmed"><i class="mdi mdi-instagram"></i> Instagram</a>
    </p>
  </div>
</body>
<style>
@import url(https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap);
  * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: Ubuntu,sans-serif
  }

  html {
    background: url(https://telegra.ph/file/948b9039b73ebd7d46367.jpg) no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh
  }

  div.text {
    position: absolute
  }

  div.text .status {
    position: relative;
    animation: animetop .8s
  }

  div.text .readdocs {
    position: relative;
    animation: animebot .8s;
    text-align: center
  }

@keyframes animetop {
    0% {
      top: -200px;
      opacity: 0
    }
    100% {
      top: 0;
      opacity: 1
    }
  }

@keyframes animebot {
    0% {
      top: 200px;
      opacity: 0
    }
    100% {
      top: 0;
      opacity: 1
    }
  }

  p {
    color: #fff;
    letter-spacing: .15em;
    font-size: 15px !important;
    font-weight: 600
  }

  a {
    text-decoration: none;
    color: rgba(255, 255, 255, .5)
  }
  .docs{
    color: #fffe2d;
  }
  a.sosmed {
    color: rgba(255, 255, 255, .8)
  }

  a:hover {
    text-decoration: none;
    color: rgba(255, 255, 255, 1)
  }

  .typed-text {
    color: #0f0
  }

  .cursor {
    overflow: hidden;
    border-right: .15em solid orange;
    white-space: nowrap;
    margin: 0 auto;
    letter-spacing: .15em;
    animation: typing1.5s steps(40, end), blink-caret .75s step-end infinite
  }

@keyframes typing {
    from {
      width: 0;
    }
    to {
      width: 100%
    }
  }

@keyframes blink-caret {
    from,
    to {
      border-color: transparent
    }
    50% {
      border-color: orange
    }
  }

  hr {
    margin: 10px auto;
    position: relative;
    background: rgba(255, 255, 255, .5);
    width: 90%;
    height: 2px
  }

  div.bottom {
    position: fixed;
    left: 50%;
    bottom: 50px;
    transform: translate(-50%, -50%);
    margin: 0 auto
  }
</style>
<script>
  const typedTextSpan = document.querySelector(".typed-text"),
  textArray = ["ACTIVE", "ONLINE"],
  typingDelay = 200,
  erasingDelay = 100,
  newTextDelay = 2e3;
  let textArrayIndex = 0,
  charIndex = 0;

  function type() {
    charIndex < textArray[textArrayIndex].length ? (typedTextSpan.textContent += textArray[textArrayIndex].charAt(charIndex), charIndex++, setTimeout(type, 200)): setTimeout(erase, 2e3)
  }

  function erase() {
    charIndex > 0 ? (typedTextSpan.textContent = textArray[textArrayIndex].substring(0, charIndex - 1), charIndex--, setTimeout(erase, 100)): (textArrayIndex++, textArrayIndex >= textArray.length && (textArrayIndex = 0), setTimeout(type, 1300))
  }
  document.addEventListener("DOMContentLoaded", (function() {
    setTimeout(type, 2250)
  }));
</script>

</html>
